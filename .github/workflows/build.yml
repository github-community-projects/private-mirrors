name: Run Build

on:
  - push
  - workflow_dispatch
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # pin@v4

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: NEXT_TELEMETRY_DISABLED=1 npm run build
