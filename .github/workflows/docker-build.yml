name: Build Docker Image

on:
  - push
  - workflow_dispatch
  - pull_request

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # pin@v4

      - name: Build Docker image
        run: docker build -t private-mirrors .
