name: Build Docker Image

on:
  - push
  - workflow_dispatch
  - pull_request

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # pin@v4

      - name: Build Docker image
        run: docker build -t private-mirrors .
