name: Run Lint

on:
  - push
  - workflow_dispatch
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # pin@v4

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint
